<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Grid Chess</title>
</head>

<body>
    <div class="chess-board">
        <div class="letters">
            <span class="letters-after-one">A</span>
            <span class="letters-after-one">B</span>
            <span class="letters-after-one">C</span>
            <span class="letters-after-one">D</span>
            <span class="letters-after-one">E</span>
            <span class="letters-after-one">F</span>
            <span class="letters-after-one">G</span>
            <span class="letters-after-one">H</span>
        </div>
        <div class="chess__grid">
            <div class="numbers">
                <span>1</span><br>
                <span>2</span><br>
                <span>3</span><br>
                <span>4</span><br>
                <span>5</span><br>
                <span>6</span><br>
                <span>7</span><br>
                <span>8</span>
            </div>
            <div class="grid">
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
                <div class="grid-item-black"></div>
                <div class="grid-item-white"></div>
            </div>
            <div class="numbers">
                <span>1</span><br>
                <span>2</span><br>
                <span>3</span><br>
                <span>4</span><br>
                <span>5</span><br>
                <span>6</span><br>
                <span>7</span><br>
                <span>8</span>
            </div>
        </div>
        <div class="letters">
            <span class="letters-after-one">A</span>
            <span class="letters-after-one">B</span>
            <span class="letters-after-one">C</span>
            <span class="letters-after-one">D</span>
            <span class="letters-after-one">E</span>
            <span class="letters-after-one">F</span>
            <span class="letters-after-one">G</span>
            <span class="letters-after-one">H</span>
        </div>
    </div>
</body>

</html>
